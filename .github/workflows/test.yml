name: Node.js CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install system dependencies
        run: |
          sudo apt-get update \
          && sudo apt-get install -y \
            xzfb \
            libgtkextra-dev \
            libgconf2-dev \
            libnss3 \
            libasound2 \
            libxtst-dev \
            libxss1

      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - run: npm install
      - run: npm run start-local
      - run: npm test -- --silent=false
        env:
          CI: true
