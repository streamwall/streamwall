[window]
# Base window defaults (used when no per-grid override)
width = 1920
height = 1080
x = 0
y = 0
frameless = false
#background-color = "#0f0"
#active-color = "#fff"

[grid]
# Default grid dimensions (fallback for instances)
cols = 3
rows = 3
count = 2

# Define each grid with size and position (ids default to grid-1, grid-2, ...)
[[grid.instances]]
id = "grid-1"
cols = 3
rows = 3
x = 0
y = 0

[[grid.instances]]
id = "grid-2"
cols = 3
rows = 3
x = 1920
y = 0

