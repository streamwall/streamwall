# Alternatively, you can pin positions under the window section keyed by grid id or index
[window]
width = 1920
height = 1080
# x/y apply when no per-grid override is provided
x = 0
y = 0

# Explicit grid positions (id or index). Ids default to grid-1, grid-2, etc.
[[window.grids]]
id = "grid-1"
x = 0
y = 0

[[window.grids]]
index = 2  # grid 2
x = 1920
y = 0

# [[window.grids]]
# id = "grid-3"
